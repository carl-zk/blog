ss="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">package</span> org.springframework.boot.context.config;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.BeanUtils;</span><br><span class="line"><span class="keyword">import</span> org.springframework.context.ApplicationContextException;</span><br><span class="line"><span class="keyword">import</span> org.springframework.context.ApplicationContextInitializer;</span><br><span class="line"><span class="keyword">import</span> org.springframework.context.ConfigurableApplicationContext;</span><br><span class="line"><span class="keyword">import</span> org.springframework.core.GenericTypeResolver;</span><br><span class="line"><span class="keyword">import</span> org.springframework.core.Ordered;</span><br><span class="line"><span class="keyword">import</span> org.springframework.core.annotation.AnnotationAwareOrderComparator;</span><br><span class="line"><span class="keyword">import</span> org.springframework.core.env.ConfigurableEnvironment;</span><br><span class="line"><span class="keyword">import</span> org.springframework.util.Assert;</span><br><span class="line"><span class="keyword">import</span> org.springframework.util.ClassUtils;</span><br><span class="line"><span class="keyword">import</span> org.springframework.util.StringUtils;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * &#123;<span class="doctag">@link</span> ApplicationContextInitializer&#125; that delegates to other initializers that are</span></span><br><span class="line"><span class="comment"> * specified under a &#123;<span class="doctag">@literal</span> context.initializer.classes&#125; environment property.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment">  在配置文件中配置的 context.initializer.classes ，由这个类来 instantiate 它们，并 foreach run initialize(xx)</span></span><br><span class="line"><span class="comment">   ApplicationContextInitializer 在 context refresh 之前执行，并需要（最好） <span class="doctag">@Order</span> 或 Ordered</span></span><br><span class="line"><span class="comment">   </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> Dave Syer</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> Phillip Webb</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@since</span> 1.0.0</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">DelegatingApplicationContextInitializer</span></span><br><span class="line">		<span class="keyword">implements</span> <span class="title class_">ApplicationContextInitializer</span>&lt;ConfigurableApplicationContext&gt;, Ordered &#123;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// <span class="doctag">NOTE:</span> Similar to org.springframework.web.context.ContextLoader</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">String</span> <span class="variable">PROPERTY_NAME</span> <span class="operator">=</span> <span class="string">&quot;context.initializer.classes&quot;</span>;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="type">int</span> <span class="variable">order</span> <span class="operator">=</span> <span class="number">0</span>; <span class="comment">// 优先级中等吧</span></span><br><span class="line"></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">initialize</span><span class="params">(ConfigurableApplicationContext context)</span> &#123;</span><br><span class="line">		<span class="type">ConfigurableEnvironment</span> <span class="variable">environment</span> <span class="operator">=</span> context.getEnvironment();</span><br><span class="line">		List&lt;Class&lt;?&gt;&gt; initializerClasses = getInitializerClasses(environment);</span><br><span class="line">		<span class="keyword">if</span> (!initializerClasses.isEmpty()) &#123;</span><br><span class="line">			applyInitializerClasses(context, initializerClasses);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> List&lt;Class&lt;?&gt;&gt; getInitializerClasses(ConfigurableEnvironment env) &#123;</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">		从配置中读 context.initializer.classes</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">		<span class="type">String</span> <span class="variable">classNames</span> <span class="operator">=</span> env.getProperty(PROPERTY_NAME);</span><br><span class="line">		List&lt;Class&lt;?&gt;&gt; classes = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">		<span class="keyword">if</span> (StringUtils.hasLength(classNames)) &#123;</span><br><span class="line">			<span class="keyword">for</span> (String className : StringUtils.tokenizeToStringArray(classNames, <span class="string">&quot;,&quot;</span>)) &#123;</span><br><span class="line">				classes.add(getInitializerClass(className));</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> classes;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> Class&lt;?&gt; getInitializerClass(String className) <span class="keyword">throws</span> LinkageError &#123;</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			加载 initializer class		</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			Class&lt;?&gt; initializerClass = ClassUtils.forName(className, ClassUtils.getDefaultClassLoader());</span><br><span class="line">			Assert.isAssignable(ApplicationContextInitializer.class, initializerClass);</span><br><span class="line">			<span class="keyword">return</span> initializerClass;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">catch</span> (ClassNotFoundException ex) &#123;</span><br><span class="line">			<span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">ApplicationContextException</span>(<span class="string">&quot;Failed to load context initializer class [&quot;</span> + className + <span class="string">&quot;]&quot;</span>, ex);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">applyInitializerClasses</span><span class="params">(ConfigurableApplicationContext context, List&lt;Class&lt;?&gt;&gt; initializerClasses)</span> &#123;</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">		Class&lt;?&gt; contextClass = context.getClass();</span><br><span class="line">		List&lt;ApplicationContextInitializer&lt;?&gt;&gt; initializers = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">		<span class="keyword">for</span> (Class&lt;?&gt; initializerClass : initializerClasses) &#123;</span><br><span class="line">			initializers.add(instantiateInitializer(contextClass, initializerClass));</span><br><span class="line">		&#125;</span><br><span class="line">		applyInitializers(context, initializers);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> ApplicationContextInitializer&lt;?&gt; instantiateInitializer(Class&lt;?&gt; contextClass, Class&lt;?&gt; initializerClass) &#123;</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			instantiate initializer</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">		Class&lt;?&gt; requireContextClass = GenericTypeResolver.resolveTypeArgument(initializerClass,</span><br><span class="line">				ApplicationContextInitializer.class);</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			拿到 interface ApplicationContextInitializer&lt;C extends ConfigurableApplicationContext&gt; 泛型 C 的具体类</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">		Assert.isAssignable(requireContextClass, contextClass,</span><br><span class="line">				() -&gt; String.format(</span><br><span class="line">						<span class="string">&quot;Could not add context initializer [%s] as its generic parameter [%s] is not assignable &quot;</span></span><br><span class="line">								+ <span class="string">&quot;from the type of application context used by this context loader [%s]: &quot;</span>,</span><br><span class="line">						initializerClass.getName(), requireContextClass.getName(), contextClass.getName()));</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			不难理解，这个类本身就是 ConfigurableApplicationContext，所以它读取的 initializers 都得是同一类型</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">		<span class="keyword">return</span> (ApplicationContextInitializer&lt;?&gt;) BeanUtils.instantiateClass(initializerClass);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@SuppressWarnings(&#123; &quot;unchecked&quot;, &quot;rawtypes&quot; &#125;)</span></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">applyInitializers</span><span class="params">(ConfigurableApplicationContext context,</span></span><br><span class="line"><span class="params">			List&lt;ApplicationContextInitializer&lt;?&gt;&gt; initializers)</span> &#123;</span><br><span class="line">		<span class="comment">// 终级奥义</span></span><br><span class="line">		initializers.sort(<span class="keyword">new</span> <span class="title class_">AnnotationAwareOrderComparator</span>());</span><br><span class="line">		<span class="comment">// @Order / Ordered 排序</span></span><br><span class="line">		<span class="keyword">for</span> (ApplicationContextInitializer initializer : initializers) &#123;</span><br><span class="line">			initializer.initialize(context);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			如这个类注释所讲，它本身不做初始化，都是代理给了其它 initializers</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">setOrder</span><span class="params">(<span class="type">int</span> order)</span> &#123;</span><br><span class="line">		<span class="built_in">this</span>.order = order;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="keyword">public</span> <span class="type">int</span> <span class="title function_">getOrder</span><span class="params">()</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="built_in">this</span>.order;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
