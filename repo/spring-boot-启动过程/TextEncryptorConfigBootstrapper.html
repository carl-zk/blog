e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> org.springframework.cloud.bootstrap;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.factory.config.ConfigurableListableBeanFactory;</span><br><span class="line"><span class="keyword">import</span> org.springframework.boot.BootstrapContext;</span><br><span class="line"><span class="keyword">import</span> org.springframework.boot.BootstrapRegistry;</span><br><span class="line"><span class="keyword">import</span> org.springframework.boot.BootstrapRegistryInitializer;</span><br><span class="line"><span class="keyword">import</span> org.springframework.boot.context.properties.bind.Binder;</span><br><span class="line"><span class="keyword">import</span> org.springframework.cloud.bootstrap.encrypt.KeyProperties;</span><br><span class="line"><span class="keyword">import</span> org.springframework.cloud.bootstrap.encrypt.RsaProperties;</span><br><span class="line"><span class="keyword">import</span> org.springframework.cloud.bootstrap.encrypt.TextEncryptorUtils;</span><br><span class="line"><span class="keyword">import</span> org.springframework.util.ClassUtils;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Bootstrapper.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> Marcin Grzejszczak</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@since</span> 3.0.0</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">TextEncryptorConfigBootstrapper</span> <span class="keyword">implements</span> <span class="title class_">BootstrapRegistryInitializer</span> &#123;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * RsaSecretEncryptor present.</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">boolean</span> <span class="variable">RSA_IS_PRESENT</span> <span class="operator">=</span> ClassUtils</span><br><span class="line">			.isPresent(<span class="string">&quot;org.springframework.security.rsa.crypto.RsaSecretEncryptor&quot;</span>, <span class="literal">null</span>);</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">initialize</span><span class="params">(BootstrapRegistry registry)</span> &#123;</span><br><span class="line">		<span class="keyword">if</span> (!ClassUtils.isPresent(<span class="string">&quot;org.springframework.security.crypto.encrypt.TextEncryptor&quot;</span>, <span class="literal">null</span>)) &#123;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			<span class="doctag">@ConfigurationProperties</span>(KeyProperties.PREFIX)</span></span><br><span class="line"><span class="comment">			public class KeyProperties &#123;&#125;</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">		java8 的 function interface，先在这里注册一个 function，等后面DefaultBootstrapContext用的时候把<span class="built_in">this</span>传进来，</span><br><span class="line">		这个方法保证能<span class="keyword">return</span>一个instance</span><br><span class="line">		</span><br><span class="line">		这样的好处是什么？代码有点绕，难道是因为KeyProperties需要后面初始化？ KeyProperties 与 BootstrapContext 通过</span><br><span class="line">		Binder 关联，那么这个binder在哪里注测到 BootstrapContext ？</span><br><span class="line">		这个Binder是后面才注册到Context的，后面应该会看到</span><br><span class="line">		registry.registerIfAbsent(KeyProperties.class, context -&gt; context.get(Binder.class)</span><br><span class="line">				.bind(KeyProperties.PREFIX, KeyProperties.class).orElseGet(KeyProperties::<span class="keyword">new</span>));</span><br><span class="line">		<span class="keyword">if</span> (RSA_IS_PRESENT) &#123;</span><br><span class="line">			<span class="comment">/**</span></span><br><span class="line"><span class="comment">				<span class="doctag">@ConditionalOnClass</span>(RsaAlgorithm.class)</span></span><br><span class="line"><span class="comment">				<span class="doctag">@ConfigurationProperties</span>(RsaProperties.PREFIX)</span></span><br><span class="line"><span class="comment">				public class RsaProperties &#123;&#125;</span></span><br><span class="line"><span class="comment">			**/</span></span><br><span class="line">			registry.registerIfAbsent(RsaProperties.class, context -&gt; context.get(Binder.class)</span><br><span class="line">					.bind(RsaProperties.PREFIX, RsaProperties.class).orElseGet(RsaProperties::<span class="keyword">new</span>));</span><br><span class="line">		&#125;</span><br><span class="line">		向 register 中注入 TextEncryptor.class 的 provider，</span><br><span class="line">		配置的 property prefix 为 ‘&#123;cipher&#125;’ 就可以自动解密</span><br><span class="line">		TextEncryptorUtils.register(registry);</span><br><span class="line">		</span><br><span class="line">		<span class="comment">// promote beans to context</span></span><br><span class="line">		registry.addCloseListener(event -&gt; &#123;</span><br><span class="line">			<span class="keyword">if</span> (TextEncryptorUtils.isLegacyBootstrap(event.getApplicationContext().getEnvironment())) &#123;</span><br><span class="line">				<span class="keyword">return</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="type">BootstrapContext</span> <span class="variable">bootstrapContext</span> <span class="operator">=</span> event.getBootstrapContext();</span><br><span class="line">			<span class="type">KeyProperties</span> <span class="variable">keyProperties</span> <span class="operator">=</span> bootstrapContext.get(KeyProperties.class);</span><br><span class="line">			<span class="type">ConfigurableListableBeanFactory</span> <span class="variable">beanFactory</span> <span class="operator">=</span> event.getApplicationContext().getBeanFactory();</span><br><span class="line">			<span class="keyword">if</span> (keyProperties != <span class="literal">null</span>) &#123;</span><br><span class="line">				beanFactory.registerSingleton(<span class="string">&quot;keyProperties&quot;</span>, keyProperties);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span> (RSA_IS_PRESENT) &#123;</span><br><span class="line">				<span class="type">RsaProperties</span> <span class="variable">rsaProperties</span> <span class="operator">=</span> bootstrapContext.get(RsaProperties.class);</span><br><span class="line">				<span class="keyword">if</span> (rsaProperties != <span class="literal">null</span>) &#123;</span><br><span class="line">					beanFactory.registerSingleton(<span class="string">&quot;rsaProperties&quot;</span>, rsaProperties);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			TextEncryptorUtils.promote(bootstrapContext, beanFactory);</span><br><span class="line">		&#125;);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Deprecated</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">keysConfigured</span><span class="params">(KeyProperties properties)</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> TextEncryptorUtils.keysConfigured(properties);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Deprecated</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">class</span> <span class="title class_">FailsafeTextEncryptor</span> <span class="keyword">extends</span> <span class="title class_">TextEncryptorUtils</span>.FailsafeTextEncryptor &#123;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
