<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">@Override</span><br><span class="line">public String[] selectImports(AnnotationMetadata annotationMetadata) &#123;</span><br><span class="line">	ClassLoader classLoader = Thread.currentThread().getContextClassLoader();</span><br><span class="line">	// Use names and ensure unique to protect against duplicates</span><br><span class="line">	List&lt;String&gt; names = new ArrayList&lt;&gt;(</span><br><span class="line">			SpringFactoriesLoader.loadFactoryNames(BootstrapConfiguration.class, classLoader));</span><br><span class="line">	names.addAll(Arrays.asList(StringUtils</span><br><span class="line">			.commaDelimitedListToStringArray(this.environment.getProperty(&quot;spring.cloud.bootstrap.sources&quot;, &quot;&quot;))));</span><br><span class="line"></span><br><span class="line">	List&lt;OrderedAnnotatedElement&gt; elements = new ArrayList&lt;&gt;();</span><br><span class="line">	for (String name : names) &#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			elements.add(new OrderedAnnotatedElement(this.metadataReaderFactory, name));</span><br><span class="line">		&#125;</span><br><span class="line">		catch (IOException e) &#123;</span><br><span class="line">			continue;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	AnnotationAwareOrderComparator.sort(elements);</span><br><span class="line"></span><br><span class="line">	String[] classNames = elements.stream().map(e -&gt; e.name).toArray(String[]::new);</span><br><span class="line"></span><br><span class="line">	return classNames;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
