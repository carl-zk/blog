r;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> org.springframework.aot.AotDetector;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.BeansException;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.MutablePropertyValues;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.factory.BeanClassLoaderAware;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.factory.FactoryBean;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.factory.NoSuchBeanDefinitionException;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.factory.aot.BeanRegistrationExcludeFilter;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.factory.config.BeanDefinition;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.factory.config.BeanFactoryPostProcessor;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.factory.config.ConfigurableListableBeanFactory;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.factory.config.RuntimeBeanReference;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.factory.support.AbstractBeanDefinition;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.factory.support.BeanDefinitionBuilder;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.factory.support.BeanDefinitionRegistry;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans.factory.support.BeanDefinitionRegistryPostProcessor;</span><br><span class="line"><span class="keyword">import</span> org.springframework.beans  class="comment"> </span></span><br><span class="line"><span class="comment">   ConfigurationClassPostProcessor 是处理 <span class="doctag">@Configuration</span> 的，它优先级很高，因为 带<span class="doctag">@Bean</span>的方法对应的BeanDefinition需要在所有</span></span><br><span class="line"><span class="comment">   BeanFactoryPostProcessor 之前注册</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> Phillip Webb</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> Dave Syer</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">SharedMetadataReaderFactoryContextInitializer</span> <span class="keyword">implements</span></span><br><span class="line">		<span class="title class_">ApplicationContextInitializer</span>&lt;ConfigurableApplicationContext&gt;, Ordered, BeanRegistrationExcludeFilter &#123;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">String</span> <span class="variable">BEAN_NAME</span> <span class="operator">=</span> <span class="string">&quot;org.springframework.boot.autoconfigure.&quot;</span></span><br><span class="line">			+ <span class="string">&quot;internalCachingMetadataReaderFactory&quot;</span>;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">initialize</span><span class="params">(ConfigurableApplicationContext applicationContext)</span> &#123;</span><br><span class="line">		<span class="keyword">if</span> (AotDetector.useGeneratedArtifacts()) &#123;</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			判断 graalvm native iamge 中或 spring.aot.enabled=true </span></span><br><span class="line"><span class="comment">			https://docs.spring.io/spring-framework/reference/core/aot.html</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="type">BeanFactoryPostProcessor</span> <span class="variable">postProcessor</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">CachingMetadataReaderFactoryPostProcessor</span>(applicationContext);</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			继承了 BeanDefinitionRegistryPostProcessor, PriorityOrdered</span></span><br><span class="line"><span class="comment">			PriorityOrdered 超高优先级，与 Ordered 比时忽视value值大小</span></span><br><span class="line"><span class="comment">			postProcessor 这个类只对 BeanDefinition有操作, 因为 postProcessBeanFactory 方法没重写</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">		applicationContext.addBeanFactoryPostProcessor(postProcessor);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="keyword">public</span> <span class="type">int</span> <span class="title function_">getOrder</span><span class="params">()</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">isExcludedFromAotProcessing</span><span class="params">(RegisteredBean registeredBean)</span> &#123;</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			为什么忽略它？</span></span><br><span class="line"><span class="comment">			可能是aot直接管理了所有的meta，无所谓共享</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">		<span class="keyword">return</span> BEAN_NAME.equals(registeredBean.getBeanName());</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * &#123;<span class="doctag">@link</span> BeanDefinitionRegistryPostProcessor&#125; to register the</span></span><br><span class="line"><span class="comment">	 * &#123;<span class="doctag">@link</span> CachingMetadataReaderFactory&#125; and configure the</span></span><br><span class="line"><span class="comment">	 * &#123;<span class="doctag">@link</span> ConfigurationClassPostProcessor&#125;.</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">static</span> <span class="keyword">class</span> <span class="title class_">CachingMetadataReaderFactoryPostProcessor</span></span><br><span class="line">			<span class="keyword">implements</span> <span class="title class_">BeanDefinitionRegistryPostProcessor</span>, PriorityOrdered &#123;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">final</span> ConfigurableApplicationContext context;</span><br><span class="line"></span><br><span class="line">		CachingMetadataReaderFactoryPostProcessor(ConfigurableApplicationContext context) &#123;</span><br><span class="line">			<span class="built_in">this</span>.context = context;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> <span class="type">int</span> <span class="title function_">getOrder</span><span class="params">()</span> &#123;</span><br><span class="line">			<span class="comment">// Must happen before the ConfigurationClassPostProcessor is created</span></span><br><span class="line">			<span class="keyword">return</span> Ordered.HIGHEST_PRECEDENCE;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">postProcessBeanFactory</span><span class="params">(ConfigurableListableBeanFactory beanFactory)</span> <span class="keyword">throws</span> BeansException &#123;</span><br><span class="line">			<span class="comment">// 啥也不做</span></span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">postProcessBeanDefinitionRegistry</span><span class="params">(BeanDefinitionRegistry registry)</span> <span class="keyword">throws</span> BeansException &#123;</span><br><span class="line">			register(registry);</span><br><span class="line">			configureConfigurationClassPostProcessor(registry);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">register</span><span class="params">(BeanDefinitionRegistry registry)</span> &#123;</span><br><span class="line">			<span class="keyword">if</span> (!registry.containsBeanDefinition(BEAN_NAME)) &#123;</span><br><span class="line">				<span class="comment">/**</span></span><br><span class="line"><span class="comment">					注册 SharedMetadataReaderFactoryBean</span></span><br><span class="line"><span class="comment">				*/</span></span><br><span class="line">				<span class="type">BeanDefinition</span> <span class="variable">definition</span> <span class="operator">=</span> BeanDefinitionBuilder</span><br><span class="line">					.rootBeanDefinition(SharedMetadataReaderFactoryBean.class, SharedMetadataReaderFactoryBean::<span class="keyword">new</span>)</span><br><span class="line">					.getBeanDefinition();</span><br><span class="line">				registry.registerBeanDefinition(BEAN_NAME, definition);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">configureConfigurationClassPostProcessor</span><span class="params">(BeanDefinitionRegistry registry)</span> &#123;</span><br><span class="line">			<span class="keyword">try</span> &#123;</span><br><span class="line">				configureConfigurationClassPostProcessor(</span><br><span class="line">						registry.getBeanDefinition(AnnotationConfigUtils.CONFIGURATION_ANNOTATION_PROCESSOR_BEAN_NAME));</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">catch</span> (NoSuchBeanDefinitionException ex) &#123;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">configureConfigurationClassPostProcessor</span><span class="params">(BeanDefinition definition)</span> &#123;</span><br><span class="line">			<span class="keyword">if</span> (definition <span class="keyword">instanceof</span> AbstractBeanDefinition abstractBeanDefinition) &#123;</span><br><span class="line">				<span class="comment">/**</span></span><br><span class="line"><span class="comment">					没有真正的实例定义，需要手动配一个 ConfigurationClassPostProcessorCustomizingSupplier，共享 context</span></span><br><span class="line"><span class="comment">					在 ConfigurationClassPostProcessorCustomizingSupplier 中，通过 context 把 SharedMetadataReaderFactoryBean set</span></span><br><span class="line"><span class="comment">					到 beanPostProcessor 中，达到共享目的</span></span><br><span class="line"><span class="comment">				*/</span></span><br><span class="line">				configureConfigurationClassPostProcessor(abstractBeanDefinition);</span><br><span class="line">				<span class="keyword">return</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">/**</span></span><br><span class="line"><span class="comment">				有指定定义的时候，共享 SharedMetadataReaderFactoryBean</span></span><br><span class="line"><span class="comment">			*/</span></span><br><span class="line">			configureConfigurationClassPostProcessor(definition.getPropertyValues());</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">configureConfigurationClassPostProcessor</span><span class="params">(AbstractBeanDefinition definition)</span> &#123;</span><br><span class="line">			Supplier&lt;?&gt; instanceSupplier = definition.getInstanceSupplier();</span><br><span class="line">			<span class="keyword">if</span> (instanceSupplier != <span class="literal">null</span>) &#123;</span><br><span class="line">				definition.setInstanceSupplier(</span><br><span class="line">						<span class="keyword">new</span> <span class="title class_">ConfigurationClassPostProcessorCustomizingSupplier</span>(<span class="built_in">this</span>.context, instanceSupplier));</span><br><span class="line">				<span class="keyword">return</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			configureConfigurationClassPostProcessor(definition.getPropertyValues());</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">configureConfigurationClassPostProcessor</span><span class="params">(MutablePropertyValues propertyValues)</span> &#123;</span><br><span class="line">			propertyValues.add(<span class="string">&quot;metadataReaderFactory&quot;</span>, <span class="keyword">new</span> <span class="title class_">RuntimeBeanReference</span>(BEAN_NAME));</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * &#123;<span class="doctag">@link</span> Supplier&#125; used to customize the &#123;<span class="doctag">@link</span> ConfigurationClassPostProcessor&#125; when</span></span><br><span class="line"><span class="comment">	 * it&#x27;s first created.</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">static</span> <span class="keyword">class</span> <span class="title class_">ConfigurationClassPostProcessorCustomizingSupplier</span> <span class="keyword">implements</span> <span class="title class_">Supplier</span>&lt;Object&gt; &#123;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">final</span> ConfigurableApplicationContext context;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">final</span> Supplier&lt;?&gt; instanceSupplier;</span><br><span class="line"></span><br><span class="line">		ConfigurationClassPostProcessorCustomizingSupplier(ConfigurableApplicationContext context,</span><br><span class="line">				Supplier&lt;?&gt; instanceSupplier) &#123;</span><br><span class="line">			<span class="built_in">this</span>.context = context;</span><br><span class="line">			<span class="built_in">this</span>.instanceSupplier = instanceSupplier;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> Object <span class="title function_">get</span><span class="params">()</span> &#123;</span><br><span class="line">			<span class="type">Object</span> <span class="variable">instance</span> <span class="operator">=</span> <span class="built_in">this</span>.instanceSupplier.get();</span><br><span class="line">			<span class="keyword">if</span> (instance <span class="keyword">instanceof</span> ConfigurationClassPostProcessor postProcessor) &#123;</span><br><span class="line">				configureConfigurationClassPostProcessor(postProcessor);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">return</span> instance;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">configureConfigurationClassPostProcessor</span><span class="params">(ConfigurationClassPostProcessor instance)</span> &#123;</span><br><span class="line">			instance.setMetadataReaderFactory(<span class="built_in">this</span>.context.getBean(BEAN_NAME, MetadataReaderFactory.class));</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * &#123;<span class="doctag">@link</span> FactoryBean&#125; to create the shared &#123;<span class="doctag">@link</span> MetadataReaderFactory&#125;.</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">static</span> <span class="keyword">class</span> <span class="title class_">SharedMetadataReaderFactoryBean</span></span><br><span class="line">			<span class="keyword">implements</span> <span class="title class_">FactoryBean</span>&lt;ConcurrentReferenceCachingMetadataReaderFactory&gt;, BeanClassLoaderAware,</span><br><span class="line">			ApplicationListener&lt;ContextRefreshedEvent&gt; &#123;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> ConcurrentReferenceCachingMetadataReaderFactory metadataReaderFactory;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">setBeanClassLoader</span><span class="params">(ClassLoader classLoader)</span> &#123;</span><br><span class="line">			<span class="built_in">this</span>.metadataReaderFactory = <span class="keyword">new</span> <span class="title class_">ConcurrentReferenceCachingMetadataReaderFactory</span>(classLoader);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> ConcurrentReferenceCachingMetadataReaderFactory <span class="title function_">getObject</span><span class="params">()</span> <span class="keyword">throws</span> Exception &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="built_in">this</span>.metadataReaderFactory;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> Class&lt;?&gt; getObjectType() &#123;</span><br><span class="line">			<span class="keyword">return</span> CachingMetadataReaderFactory.class;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">isSingleton</span><span class="params">()</span> &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">onApplicationEvent</span><span class="params">(ContextRefreshedEvent event)</span> &#123;</span><br><span class="line">			<span class="built_in">this</span>.metadataReaderFactory.clearCache();</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
