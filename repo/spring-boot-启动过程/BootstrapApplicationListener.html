&quot;.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">用来Prepare SpringApplication的，（比如：产出 Environment）</span></span><br><span class="line"><span class="comment"> </span></span><br><span class="line"><span class="comment">bootstrap context 由 bootstrap.properties 配置初始化，非 application.properties </span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">用 <span class="doctag">@BootstrapConfiguration</span> 可以过滤 spring.factories 中的一些 class 不加载</span></span><br><span class="line"><span class="comment">  </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> Dave Syer</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">BootstrapApplicationListener</span> <span class="keyword">implements</span> <span class="title class_">ApplicationListener</span>&lt;ApplicationEnvironmentPreparedEvent&gt;, Ordered &#123;</span><br><span class="line">    监听 ApplicationEnvironmentPreparedEvent</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * Property source name for bootstrap.</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">String</span> <span class="variable">BOOTSTRAP_PROPERTY_SOURCE_NAME</span> <span class="operator">=</span> <span class="string">&quot;bootstrap&quot;</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * The default order for this listener.</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">int</span> <span class="variable">DEFAULT_ORDER</span> <span class="operator">=</span> Ordered.HIGHEST_PRECEDENCE + <span class="number">5</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * The name of the default properties.</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">String</span> <span class="variable">DEFAULT_PROPERTIES</span> <span class="operator">=</span> <span class="string">&quot;springCloudDefaultProperties&quot;</span>;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="type">int</span> <span class="variable">order</span> <span class="operator">=</span> DEFAULT_ORDER;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">onApplicationEvent</span><span class="params">(ApplicationEnvironmentPreparedEvent event)</span> &#123;</span><br><span class="line">		<span class="type">ConfigurableEnvironment</span> <span class="variable">environment</span> <span class="operator">=</span> event.getEnvironment();</span><br><span class="line">		<span class="keyword">if</span> (!bootstrapEnabled(environment) &amp;&amp; !useLegacyProcessing(environment)) &#123;</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			public static boolean bootstrapEnabled(Environment environment) &#123;</span></span><br><span class="line"><span class="comment">				// BOOTSTRAP_ENABLED_PROPERTY = &quot;spring.cloud.bootstrap.enabled&quot;</span></span><br><span class="line"><span class="comment">				/**</span></span><br><span class="line"><span class="comment">					MARKER_CLASS_EXISTS 有意思</span></span><br><span class="line"><span class="comment">					它在 spring-cloud-starter-bootstrap-4.0.0.jar 中</span></span><br><span class="line"><span class="comment">					package org.springframework.cloud.bootstrap.marker;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">					/**</span></span><br><span class="line"><span class="comment">					 * A marker class, so that, if present, spring cloud bootstrap is enable similar to how</span></span><br><span class="line"><span class="comment">					 * &#x27;spring.cloud.bootstrap.enabled=true&#x27; works.</span></span><br><span class="line"><span class="comment">					 *  专门写了一个class，起到和配置一样的作用而已</span></span><br><span class="line"><span class="comment">					 *  与只有配置相比，哪怕spring.cloud.bootstrap.enabled=false,照样初始化</span></span><br><span class="line"><span class="comment">					 */</span></span><br><span class="line">					<span class="keyword">public</span> <span class="keyword">abstract</span> <span class="keyword">class</span> <span class="title class_">Marker</span> &#123;</span><br><span class="line">					</span><br><span class="line">						<span class="keyword">private</span> <span class="title function_">Marker</span><span class="params">()</span> &#123;</span><br><span class="line">						&#125;</span><br><span class="line">					</span><br><span class="line">					&#125;</span><br><span class="line">				*/</span><br><span class="line">				<span class="keyword">return</span> environment.getProperty(BOOTSTRAP_ENABLED_PROPERTY, Boolean.class, <span class="literal">false</span>) || MARKER_CLASS_EXISTS;</span><br><span class="line">			&#125;</span><br><span class="line">		*/</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// don&#x27;t listen to events in a bootstrap context</span></span><br><span class="line">		<span class="keyword">if</span> (environment.getPropertySources().contains(BOOTSTRAP_PROPERTY_SOURCE_NAME)) &#123;</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			BOOTSTRAP_PROPERTY_SOURCE_NAME = &quot;bootstrap&quot;</span></span><br><span class="line"><span class="comment">			这个类只处理 application context</span></span><br><span class="line"><span class="comment">			我终于明白为啥会有 bootstrap context 了，因为 application context 无法启动它自己，需要有个 parent context 来拉起它</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="type">ConfigurableApplicationContext</span> <span class="variable">context</span> <span class="operator">=</span> <span class="literal">null</span>;</span><br><span class="line">		<span class="type">String</span> <span class="variable">configName</span> <span class="operator">=</span> environment.resolvePlaceholders(<span class="string">&quot;$&#123;spring.cloud.bootstrap.name:bootstrap&#125;&quot;</span>);</span><br><span class="line">		<span class="keyword">for</span> (ApplicationContextInitializer&lt;?&gt; initializer : event.getSpringApplication().getInitializers()) &#123;</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			event.getSpringApplication()</span></span><br><span class="line"><span class="comment">			没注意过，居然包含了 启动类</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">			<span class="keyword">if</span> (initializer <span class="keyword">instanceof</span> ParentContextApplicationContextInitializer) &#123;</span><br><span class="line">			<span class="comment">// 找到 parent initializer</span></span><br><span class="line">				context = findBootstrapContext((ParentContextApplicationContextInitializer) initializer, configName);</span><br><span class="line">				<span class="comment">// 通过reflection获取到 initializer.parent，即 parent context</span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (context == <span class="literal">null</span>) &#123;</span><br><span class="line">			context = bootstrapServiceContext(environment, event.getSpringApplication(), configName);</span><br><span class="line">			<span class="comment">/**</span></span><br><span class="line"><span class="comment">				完整的 bootstrap context 从0到1的创建过程</span></span><br><span class="line"><span class="comment">				&quot;$&#123;spring.cloud.bootstrap.location:&#125;&quot;</span></span><br><span class="line"><span class="comment">				&quot;$&#123;spring.cloud.bootstrap.additional-location:&#125;&quot;</span></span><br><span class="line"><span class="comment">				spring.cloud.bootstrap.sources</span></span><br><span class="line"><span class="comment">			*/</span></span><br><span class="line">			event.getSpringApplication().addListeners(<span class="keyword">new</span> <span class="title class_">CloseContextOnFailureApplicationListener</span>(context));</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		apply(context, event.getSpringApplication(), environment);</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			当application没有被拉起时，对应前面 context == null 的情况，则加载 bootstrap properties、initializers</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> ConfigurableApplicationContext <span class="title function_">findBootstrapContext</span><span class="params">(ParentContextApplicationContextInitializer initializer,</span></span><br><span class="line"><span class="params">			String configName)</span> &#123;</span><br><span class="line">		<span class="type">Field</span> <span class="variable">field</span> <span class="operator">=</span> ReflectionUtils.findField(ParentContextApplicationContextInitializer.class, <span class="string">&quot;parent&quot;</span>);</span><br><span class="line">		ReflectionUtils.makeAccessible(field);</span><br><span class="line">		<span class="type">ConfigurableApplicationContext</span> <span class="variable">parent</span> <span class="operator">=</span> safeCast(ConfigurableApplicationContext.class,</span><br><span class="line">				ReflectionUtils.getField(field, initializer));</span><br><span class="line">		<span class="keyword">if</span> (parent != <span class="literal">null</span> &amp;&amp; !configName.equals(parent.getId())) &#123;</span><br><span class="line">			parent = safeCast(ConfigurableApplicationContext.class, parent.getParent());</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> parent;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> &lt;T&gt; T <span class="title function_">safeCast</span><span class="params">(Class&lt;T&gt; type, Object object)</span> &#123;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			<span class="keyword">return</span> type.cast(object);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">catch</span> (ClassCastException e) &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> ConfigurableApplicationContext <span class="title function_">bootstrapServiceContext</span><span class="params">(ConfigurableEnvironment environment,</span></span><br><span class="line"><span class="params">			<span class="keyword">final</span> SpringApplication application, String configName)</span> &#123;</span><br><span class="line">		<span class="type">ConfigurableEnvironment</span> <span class="variable">bootstrapEnvironment</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">AbstractEnvironment</span>() &#123;</span><br><span class="line">		&#125;;</span><br><span class="line">		<span class="type">MutablePropertySources</span> <span class="variable">bootstrapProperties</span> <span class="operator">=</span> bootstrapEnvironment.getPropertySources();</span><br><span class="line">		<span class="type">String</span> <span class="variable">configLocation</span> <span class="operator">=</span> environment.resolvePlaceholders(<span class="string">&quot;$&#123;spring.cloud.bootstrap.location:&#125;&quot;</span>);</span><br><span class="line">		<span class="type">String</span> <span class="variable">configAdditionalLocation</span> <span class="operator">=</span> environment</span><br><span class="line">				.resolvePlaceholders(<span class="string">&quot;$&#123;spring.cloud.bootstrap.additional-location:&#125;&quot;</span>);</span><br><span class="line">		Map&lt;String, Object&gt; bootstrapMap = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;&gt;();</span><br><span class="line">		bootstrapMap.put(<span class="string">&quot;spring.config.name&quot;</span>, configName);</span><br><span class="line">		<span class="comment">// if an app (or test) uses spring.main.web-application-type=reactive, bootstrap</span></span><br><span class="line">		<span class="comment">// will fail</span></span><br><span class="line">		<span class="comment">// force the environment to use none, because if though it is set below in the</span></span><br><span class="line">		<span class="comment">// builder</span></span><br><span class="line">		<span class="comment">// the environment overrides it</span></span><br><span class="line">		bootstrapMap.put(<span class="string">&quot;spring.main.web-application-type&quot;</span>, <span class="string">&quot;none&quot;</span>);</span><br><span class="line">		<span class="keyword">if</span> (StringUtils.hasText(configLocation)) &#123;</span><br><span class="line">			bootstrapMap.put(<span class="string">&quot;spring.config.location&quot;</span>, configLocation);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (StringUtils.hasText(configAdditionalLocation)) &#123;</span><br><span class="line">			bootstrapMap.put(<span class="string">&quot;spring.config.additional-location&quot;</span>, configAdditionalLocation);</span><br><span class="line">		&#125;</span><br><span class="line">		bootstrapProperties.addFirst(<span class="keyword">new</span> <span class="title class_">MapPropertySource</span>(BOOTSTRAP_PROPERTY_SOURCE_NAME, bootstrapMap));</span><br><span class="line">		<span class="keyword">for</span> (PropertySource&lt;?&gt; source : environment.getPropertySources()) &#123;</span><br><span class="line">			<span class="keyword">if</span> (source <span class="keyword">instanceof</span> StubPropertySource) &#123;</span><br><span class="line">				<span class="keyword">continue</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			bootstrapProperties.addLast(source);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// <span class="doctag">TODO:</span> is it possible or sensible to share a ResourceLoader?</span></span><br><span class="line">		<span class="type">SpringApplicationBuilder</span> <span class="variable">bu
