"line"><span class="keyword">import</span> org.springframework.core.env.MutablePropertySources;</span><br><span class="line"><span class="keyword">import</span> org.springframework.core.env.PropertySource;</span><br><span class="line"><span class="keyword">import</span> org.springframework.core.env.PropertySource.StubPropertySource;</span><br><span class="line"><span class="keyword">import</span> org.springframework.core.env.SystemEnvironmentPropertySource;</span><br><span class="line"><span class="keyword">import</span> org.springframework.util.ReflectionUtils;</span><br><span class="line"><span class="keyword">import</span> org.springframework.util.StringUtils;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> <span class="keyword">static</span> org.springframework.cloud.util.PropertyUtils.bootstrapEnabled;</span><br><span class="line"><span class="keyword">import</span> <span class="keyword">static</span> org.springframework.cloud.util.PropertyUtils.useLegacyProcessing;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * A listener that prepares a SpringApplication (e.g. populating its Environment) by</span></span><br><span class="line"><span class="comment"> * delegating to &#123;<span class="doctag">@link</span> ApplicationContextInitializer&#125; beans in a separate bootstrap</span></span><br><span class="line"><span class="comment"> * context. The bootstrap context is a SpringApplication created from sources defined in</span></span><br><span class="line"><span class="comment"> * spring.factories as &#123;<span class="doctag">@link</span> BootstrapConfiguration&#125;, and initialized with external</span></span><br><span class="line"><span class="comment"> * config taken from &quot;bootstrap.properties&quot; (or yml), instead of the normal</span></span><br><span class="line"><span class="comment"> * &quot;application.properties&quot;.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">用来Prepare SpringApplication的，（比如：产出 Environment）</span></span><br><span class="line"><span class="comment"> </span></span><br><span class="line"><span class="comment">bootstrap context 由 bootstrap.properties 配置初始化，非 application.properties </span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">用 <span class="doctag">@BootstrapConfiguration</span> 可以过滤 spring.factories 中的一些 class 不加载</span></span><br><span class="line"><span class="comment">  </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> Dave Syer</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">BootstrapApplicationListener</span> <span class="keyword">implements</span> <span class="title class_">ApplicationListener</span>&lt;ApplicationEnvironmentPreparedEvent&gt;, Ordered &#123;</span><br><span class="line">    监听 ApplicationEnvironmentPreparedEvent</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * Property source name for bootstrap.</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">String</span> <span class="variable">BOOTSTRAP_PROPERTY_SOURCE_NAME</span> <span class="operator">=</span> <span class="string">&quot;bootstrap&quot;</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * The default order for this listener.</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">int</span> <span class="variable">DEFAULT_ORDER</span> <span class="operator">=</span> Ordered.HIGHEST_PRECEDENCE + <span class="number">5</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * The name of the default properties.</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">String</span> <span class="variable">DEFAULT_PROPERTIES</span> <span class="operator">=</span> <span class="string">&quot;springCloudDefaultProperties&quot;</span>;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="type">int</span> <span class="variable">order</span> <span class="operator">=</span> DEFAULT_ORDER;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">onApplicationEvent</span><span class="params">(ApplicationEnvironmentPreparedEvent event)</span> &#123;</span><br><span class="line">		<span class="type">ConfigurableEnvironment</span> <span class="variable">environment</span> <span class="operator">=</span> event.getEnvironment();</span><br><span class="line">		<span class="keyword">if</span> (!bootstrapEnabled(environment) &amp;&amp; !useLegacyProcessing(environment)) &#123;</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			public static boolean bootstrapEnabled(Environment environment) &#123;</span></span><br><span class="line"><span class="comment">				// BOOTSTRAP_ENABLED_PROPERTY = &quot;spring.cloud.bootstrap.enabled&quot;</span></span><br><span class="line"><span class="comment">				/**</span></span><br><span class="line"><span class="comment">					MARKER_CLASS_EXISTS 有意思</span></span><br><span class="line"><span class="comment">					它在 spring-cloud-starter-bootstrap-4.0.0.jar 中</span></span><br><span class="line"><span class="comment">					package org.springframework.cloud.bootstrap.marker;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">					/**</span></span><br><span class="line"><span class="comment">					 * A marker class, so that, if present, spring cloud bootstrap is enable similar to how</span></span><br><span class="line"><span class="comment">					 * &#x27;spring.cloud.bootstrap.enabled=true&#x27; works.</span></span><br><span class="line"><span class="comment">					 *  专门写了一个class，起到和配置一样的作用而已</span></span><br><span class="line"><span class="comment">					 *  与只有配置相比，哪怕spring.cloud.bootstrap.enabled=false,照样初始化</span></span><br><span class="line"><span class="comment">					 */</span></span><br><span class="line">					<span class="keyword">public</span> <span class="keyword">abstract</span> <span class="keyword">class</span> <span class="title class_">Marker</span> &#123;</span><br><span class="line">					</span><br><span class="line">						<span class="keyword">private</span> <span class="title function_">Marker</span><span class="params">()</span> &#123;</span><br><span class="line">						&#125;</span><br><span class="line">					</span><br><span class="line">					&#125;</span><br><span class="line">				*/</span><br><span class="line">				<span class="keyword">return</span> environment.getProperty(BOOTSTRAP_ENABLED_PROPERTY, Boolean.class, <span class="literal">false</span>) || MARKER_CLASS_EXISTS;</span><br><span class="line">			&#125;</span><br><span class="line">		*/</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// don&#x27;t listen to events in a bootstrap context</span></span><br><span class="line">		<span class="keyword">if</span> (environment.getPropertySources().contains(BOOTSTRAP_PROPERTY_SOURCE_NAME)) &#123;</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			BOOTSTRAP_PROPERTY_SOURCE_NAME = &quot;bootstrap&quot;</span></span><br><span class="line"><span class="comment">			这个类只处理 application context</span></span><br><span class="line"><span class="comment">			我终于明白为啥会有 bootstrap context 了，因为 application context 无法启动它自己，需要有个 parent context 来拉起它</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="type">ConfigurableApplicationContext</span> <span class="variable">context</span> <span class="operator">=</span> <span class="literal">null</span>;</span><br><span class="line">		<span class="type">String</span> <span class="variable">configName</span> <span class="operator">=</span> environment.resolvePlaceholders(<span class="string">&quot;$&#123;spring.cloud.bootstrap.name:bootstrap&#125;&quot;</span>);</span><br><span class="line">		<span class="keyword">for</span> (ApplicationContextInitializer&lt;?&gt; initializer : event.getSpringApplication().getInitializers()) &#123;</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			event.getSpringApplication()</span></span><br><span class="line"><span class="comment">			没注意过，居然包含了 启动类</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">			<span class="keyword">if</span> (initializer <span class="keyword">instanceof</span> ParentContextApplicationContextInitializer) &#123;</span><br><span class="line">			<span class="comment">// 找到 parent initializer</span></span><br><span class="line">				context = findBootstrapContext((ParentContextApplicationContextInitializer) initializer, configName);</span><br><span class="line">				<span class="comment">// 通过reflection获取到 initializer.parent，即 parent context</span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (context == <span class="literal">null</span>) &#123;</span><br><span class="line">			context = bootstrapServiceContext(environment, event.getSpringApplication(), configName);</span><br><span class="line">			<span class="comment">/**</span></span><br><span class="line"><span class="comment">				完整的 bootstrap context 从0到1的创建过程</span></span><br><span class="line"><span class="comment">				&quot;$&#123;spring.cloud.bootstrap.location:&#125;&quot;</span></span><br><span class="line"><span class="comment">				&quot;$&#123;spring.cloud.bootstrap.additional-location:&#125;&quot;</span></span><br><span class="line"><span class="comment">				spring.cloud.bootstrap.sources</span></span><br><span class="line"><span class="comment">			*/</span></span><br><span class="line">			event.getSpringApplication().addListeners(<span class="keyword">new</span> <span class="title class_">CloseContextOnFailureApplicationListener</span>(context));</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		apply(context, event.getSpringApplication(), environment);</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">			当application没有被拉起时，对应前面 context == null 的情况，则加载 bootstrap properties、initializers</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> ConfigurableApplicationContext <span class="title function_">findBootstrapContext</span><span class="params">(ParentContextApplicationContextInitializer initializer,</span></span><br><span class="line"><span class="params">			String configName)</span> &#123;</span><br><span class="line">		<span class="type">Field</span> <span class="variable">field</span> <span class="operator">=</span> ReflectionUtils.findField(ParentContextApplicationContextInitializer.class, <span class="string">&quot;parent&quot;</span>);</span><br><span class="line">		ReflectionUtils.makeAccessible(field);</span><br><span class="line">		<span class="type">ConfigurableApplicationContext</span> <span class="variable">parent</span> <span class="operator">=</span> safeCast(ConfigurableApplicationContext.class,</span><br><span class="line">				ReflectionUtils.getField(field, initializer));</span><br><span class="line">		<span class="keyword">if</span> (parent != <span class="literal">null</span> &amp;&amp; !configName.equals(parent.getId())) &#123;</span><br><span class="line">			parent = safeCast(ConfigurableApplicationContext.class, parent.getParent());</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> parent;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> &lt;T&gt; T <span class="title function_">safeCast</span><span class="params">(Class&lt;T&gt; type, Object object)</span> &#123;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			<span class="keyword">return</span> type.cast(object);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">catch</span> (ClassCastException e) &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">		&#125;</span><br><span alizer</span> <span class="variable">del</span> <span class="operator">=</span> ini;</span><br><span class="line">				decrypter = <span class="keyword">new</span> <span class="title class_">DelegatingEnvironmentDecryptApplicationInitializer</span>(del);</span><br><span class="line">				initializers.add(ini);</span><br><span class="line">				initializers.add(decrypter);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span> <span class="keyword">if</span> (ini <span class="keyword">instanceof</span> DelegatingEnvironmentDecryptApplicationInitializer) &#123;</span><br><span class="line">				<span class="comment">// do nothing</span></span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span> &#123;</span><br><span class="line">				initializers.add(ini);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		ArrayList&lt;ApplicationContextInitializer&lt;?&gt;&gt; target = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;(initializers);</span><br><span class="line">		application.setInitializers(target);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> &lt;T&gt; List&lt;T&gt; <span class="title function_">getOrderedBeansOfType</span><span class="params">(ListableBeanFactory context, Class&lt;T&gt; type)</span> &#123;</span><br><span class="line">		List&lt;T&gt; result = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">		<span class="keyword">for</span> (String name : context.getBeanNamesForType(type)) &#123;</span><br><span class="line">			result.add(context.getBean(name, type));</span><br><span class="line">		&#125;</span><br><span class="line">		AnnotationAwareOrderComparator.sort(result);</span><br><span class="line">		<span class="keyword">return</span> result;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="keyword">public</span> <span class="type">int</span> <span class="title function_">getOrder</span><span class="params">()</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="built_in">this</span>.order;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">setOrder</span><span class="params">(<span class="type">int</span> order)</span> &#123;</span><br><span class="line">		<span class="built_in">this</span>.order = order;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">class</span> <span class="title class_">BootstrapMarkerConfiguration</span> &#123;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">class</span> <span class="title class_">AncestorInitializer</span></span><br><span class="line">			<span class="keyword">implements</span> <span class="title class_">ApplicationContextInitializer</span>&lt;ConfigurableApplicationContext&gt;, Ordered &#123;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> ConfigurableApplicationContext parent;</span><br><span class="line"></span><br><span class="line">		AncestorInitializer(ConfigurableApplicationContext parent) &#123;</span><br><span class="line">			<span class="built_in">this</span>.parent = parent;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">setParent</span><span class="params">(ConfigurableApplicationContext parent)</span> &#123;</span><br><span class="line">			<span class="built_in">this</span>.parent = parent;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> <span class="type">int</span> <span class="title function_">getOrder</span><span class="params">()</span> &#123;</span><br><span class="line">			<span class="comment">// Need to run not too late (so not unordered), so that, for instance, the</span></span><br><span class="line">			<span class="comment">// ContextIdApplicationContextInitializer runs later and picks up the merged</span></span><br><span class="line">			<span class="comment">// Environment. Also needs to be quite early so that other initializers can</span></span><br><span class="line">			<span class="comment">// pick up the parent (especially the Environment).</span></span><br><span class="line">			<span class="keyword">return</span> Ordered.HIGHEST_PRECEDENCE + <span class="number">5</span>;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">initialize</span><span class="params">(ConfigurableApplicationContext context)</span> &#123;</span><br><span class="line">			<span class="keyword">while</span> (context.getParent() != <span class="literal">null</span> &amp;&amp; context.getParent() != context) &#123;</span><br><span class="line">				context = (ConfigurableApplicationContext) context.getParent();</span><br><span class="line">			&#125;</span><br><span class="line">			reorderSources(context.getEnvironment());</span><br><span class="line">			<span class="keyword">new</span> <span class="title class_">ParentContextApplicationContextInitializer</span>(<span class="built_in">this</span>.parent).initialize(context);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">reorderSources</span><span class="params">(ConfigurableEnvironment environment)</span> &#123;</span><br><span class="line">			PropertySource&lt;?&gt; removed = environment.getPropertySources().remove(DEFAULT_PROPERTIES);</span><br><span class="line">			<span class="keyword">if</span> (removed <span class="keyword">instanceof</span> ExtendedDefaultPropertySource defaultProperties) &#123;</span><br><span class="line">				environment.getPropertySources()</span><br><span class="line">						.addLast(<span class="keyword">new</span> <span class="title class_">MapPropertySource</span>(DEFAULT_PROPERTIES, defaultProperties.getSource()));</span><br><span class="line">				<span class="keyword">for</span> (PropertySource&lt;?&gt; source : defaultProperties.getPropertySources().getPropertySources()) &#123;</span><br><span class="line">					<span class="keyword">if</span> (!environment.getPropertySources().contains(source.getName())) &#123;</span><br><span class="line">						environment.getPropertySources().addBefore(DEFAULT_PROPERTIES, source);</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * A special initializer designed to run before the property source bootstrap and</span></span><br><span class="line"><span class="comment">	 * decrypt any properties needed there (e.g. URL of config server).</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="meta">@Order(Ordered.HIGHEST_PRECEDENCE + 9)</span></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">class</span> <span class="title class_">DelegatingEnvironmentDecryptApplicationInitializer</span></span><br><span class="line">			<span class="keyword">implements</span> <span class="title class_">ApplicationContextInitializer</span>&lt;ConfigurableApplicationContext&gt; &#123;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> ApplicationContextInitializer&lt;ConfigurableApplicationContext&gt; delegate;</span><br><span class="line"></span><br><span class="line">		DelegatingEnvironmentDecryptApplicationInitializer(</span><br><span class="line">				ApplicationContextInitializer&lt;ConfigurableApplicationContext&gt; delegate) &#123;</span><br><span class="line">			<span class="built_in">this</span>.delegate = delegate;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">initialize</span><span class="params">(ConfigurableApplicationContext applicationContext)</span> &#123;</span><br><span class="line">			<span class="built_in">this</span>.delegate.initialize(applicationContext);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">class</span> <span class="title class_">ExtendedDefaultPropertySource</span> <span class="keyword">extends</span> <span class="title class_">SystemEnvironmentPropertySource</span></span><br><span class="line">			<span class="keyword">implements</span> <span class="title class_">OriginLookup</span>&lt;String&gt; &#123;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">final</span> OriginTrackedCompositePropertySource sources;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">final</span> List&lt;String&gt; names = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line"></span><br><span class="line">		ExtendedDefaultPropertySource(String name, PropertySource&lt;?&gt; propertySource) &#123;</span><br><span class="line">			<span class="built_in">super</span>(name, findMap(propertySource));</span><br><span class="line">			<span class="built_in">this</span>.sources = <span class="keyword">new</span> <span class="title class_">OriginTrackedCompositePropertySource</span>(name);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@SuppressWarnings(&quot;unchecked&quot;)</span></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">static</span> Map&lt;String, Object&gt; <span class="title function_">findMap</span><span class="params">(PropertySource&lt;?&gt; propertySource)</span> &#123;</span><br><span class="line">			<span class="keyword">if</span> (propertySource <span class="keyword">instanceof</span> MapPropertySource) &#123;</span><br><span class="line">				<span class="keyword">return</span> (Map&lt;String, Object&gt;) propertySource.getSource();</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">LinkedHashMap</span>&lt;&gt;();</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">public</span> CompositePropertySource <span class="title function_">getPropertySources</span><span class="params">()</span> &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="built_in">this</span>.sources;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">public</span> List&lt;String&gt; <span class="title function_">getPropertySourceNames</span><span class="params">()</span> &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="built_in">this</span>.names;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">add</span><span class="params">(PropertySource&lt;?&gt; source)</span> &#123;</span><br><span class="line">			<span class="comment">// Only add map property sources added by boot, see gh-476</span></span><br><span class="line">			<span class="keyword">if</span> (source <span class="keyword">instanceof</span> OriginTrackedMapPropertySource &amp;&amp; !<span class="built_in">this</span>.names.contains(source.getName())) &#123;</span><br><span class="line">				<span class="built_in">this</span>.sources.addPropertySource(source);</span><br><span class="line">				<span class="built_in">this</span>.names.add(source.getName());</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> Object <span class="title function_">getProperty</span><span class="params">(String name)</span> &#123;</span><br><span class="line">			<span class="keyword">if</span> (<span class="built_in">this</span>.sources.containsProperty(name)) &#123;</span><br><span class="line">				<span class="keyword">return</span> <span class="built_in">this</span>.sources.getProperty(name);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">return</span> <span class="built_in">super</span>.getProperty(name);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">containsProperty</span><span class="params">(String name)</span> &#123;</span><br><span class="line">			<span class="keyword">if</span> (<span class="built_in">this</span>.sources.containsProperty(name)) &#123;</span><br><span class="line">				<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">return</span> <span class="built_in">super</span>.containsProperty(name);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> String[] getPropertyNames() &#123;</span><br><span class="line">			List&lt;String&gt; names = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">			names.addAll(Arrays.asList(<span class="built_in">this</span>.sources.getPropertyNames()));</span><br><span class="line">			names.addAll(Arrays.asList(<span class="built_in">super</span>.getPropertyNames()));</span><br><span class="line">			<span class="keyword">return</span> names.toArray(<span class="keyword">new</span> <span class="title class_">String</span>[<span class="number">0</span>]);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> Origin <span class="title function_">getOrigin</span><span class="params">(String name)</span> &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="built_in">this</span>.sources.getOrigin(name);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">class</span> <span class="title class_">CloseContextOnFailureApplicationListener</span> <span class="keyword">implements</span> <span class="title class_">SmartApplicationListener</span> &#123;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">final</span> ConfigurableApplicationContext context;</span><br><span class="line"></span><br><span class="line">		CloseContextOnFailureApplicationListener(ConfigurableApplicationContext context) &#123;</span><br><span class="line">			<span class="built_in">this</span>.context = context;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">supportsEventType</span><span class="params">(Class&lt;? extends ApplicationEvent&gt; eventType)</span> &#123;</span><br><span class="line">			<span class="keyword">return</span> ApplicationFailedEvent.class.isAssignableFrom(eventType);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">onApplicationEvent</span><span class="params">(ApplicationEvent event)</span> &#123;</span><br><span class="line">			<span class="keyword">if</span> (event <span class="keyword">instanceof</span> ApplicationFailedEvent) &#123;</span><br><span class="line">				<span class="built_in">this</span>.context.close();</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
