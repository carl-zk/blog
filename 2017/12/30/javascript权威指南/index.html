    <h1 class="article-title" itemprop="name">
      Javascript权威指南
    </h1>
  

    </header>
    
    <div class="article-entry" itemprop="articleBody">
      
      <!-- Table of Contents -->
       <h2 id="一、概述"><a href="#一、概述" class="headerlink" title="一、概述"></a>一、概述</h2><h3 id="变量"><a href="#变量" class="headerlink" title="变量"></a>变量</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">javascript 是弱类型语言，即不需要声明变量的类型。如：</span><br><span class="line"><span class="keyword">var</span> x = <span class="number">2</span>;</span><br><span class="line"><span class="keyword">var</span> y = <span class="string">&quot;hello world&quot;</span></span><br><span class="line">javascript最重要的两类数据类型是对象和数组：</span><br><span class="line"><span class="keyword">var</span> book = &#123;</span><br><span class="line">	<span class="attr">topic</span>: <span class="string">&quot;JavaScript&quot;</span>,</span><br><span class="line">	<span class="attr">fat</span>: <span class="literal">true</span></span><br><span class="line">&#125;</span><br><span class="line">通过<span class="string">&quot;.&quot;</span>或<span class="string">&quot;[]&quot;</span>来访问对象属性：</span><br><span class="line">book.<span class="property">topic</span></span><br><span class="line">book[<span class="string">&quot;fat&quot;</span>]</span><br><span class="line">book.<span class="property">author</span> = <span class="string">&quot;jack&quot;</span>;    <span class="comment">// 通过赋值创建一个新属性</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> primes = [<span class="number">2</span>, <span class="number">3</span>, <span class="number">5</span>, <span class="number">7</span>];</span><br><span class="line">primes[<span class="number">2</span>]</span><br><span class="line">primes.<span class="property">length</span></span><br><span class="line">primes.<span class="title function_">push</span>(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>)	<span class="comment">// 向数组中添加元素，尾插法</span></span><br><span class="line">primes.<span class="title function_">reverse</span>()	<span class="comment">// 将数组元素次序反转</span></span><br></pre></td></tr></table></figure>
<h3 id="运算"><a href="#运算" class="headerlink" title="运算"></a>运算</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">算数运算</span><br><span class="line"><span class="keyword">var</span> count = <span class="number">0</span>;</span><br><span class="line">count++;</span><br><span class="line">count--;</span><br><span class="line">count += <span class="number">2</span>;</span><br><span class="line">count /= <span class="number">4</span>;</span><br><span class="line"></span><br><span class="line"><span class="string">&quot;3&quot;</span> + <span class="string">&quot;2&quot;</span> <span class="comment">// &quot;32&quot;，字符串连接</span></span><br><span class="line"></span><br><span class="line">关系运算</span><br><span class="line"><span class="keyword">var</span> x = <span class="number">2</span>, y = <span class="number">3</span>;</span><br><span class="line">x == y <span class="comment">// false</span></span><br><span class="line">x &lt;= y <span class="comment">// true</span></span><br><span class="line">x != y</span><br><span class="line">x &lt; y</span><br><span class="line"></span><br><span class="line"><span class="string">&quot;two&quot;</span> &gt; <span class="string">&quot;three&quot;</span> <span class="comment">// true，&quot;tw&quot;在字母表中的索引大于&quot;th&quot;</span></span><br><span class="line"></span><br><span class="line">逻辑运算</span><br><span class="line">&amp;&amp;      <span class="comment">// 与</span></span><br><span class="line">||		<span class="comment">// 或</span></span><br><span class="line">！		<span class="comment">// 反</span></span><br></pre></td></tr></table></figure>
<h3 id="函数"><a href="#函数" class="headerlink" title="函数"></a>函数</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="title function_">plus1</span>(<span class="params">x</span>) &#123;</span><br><span class="line">	<span class="keyword">return</span> x+<span class="number">1</span>;</span><br><span class="line">&#125; </span><br><span class="line"><span class="title function_">plus1</span>(<span class="number">3</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> square = <span class="keyword">function</span>(<span class="params">x</span>) &#123;</span><br><span class="line">	<span class="keyword">return</span> x*x;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">对象中定义函数就成了对象的方法：</span><br><span class="line"><span class="keyword">var</span> points = &#123;</span><br><span class="line">	<span class="attr">x</span>: <span class="number">3</span>,</span><br><span class="line">	<span class="attr">y</span>: <span class="number">2</span>;</span><br><span class="line">&#125;</span><br><span class="line">points.<span class="property">dist</span> = <span class="keyword">function</span>(<span class="params">p</span>)&#123;</span><br><span class="line">	<span class="keyword">var</span> a = <span class="variable language_">this</span>.<span class="property">x</span> - p.<span class="property">x</span>,</span><br><span class="line">		b = <span class="variable language_">this</span>.<span class="property">y</span> - p.<span class="property">y</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="title class_">Math</span>.<span class="title function_">sqrt</span>(a*a + b*b);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="控制语句"><a href="#控制语句" class="headerlink" title="控制语句"></a>控制语句</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span>(<span class="literal">true</span>) &#123;</span><br><span class="line">&#125;<span class="keyword">else</span> &#123;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">while</span>(<span class="literal">true</span>) &#123;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="number">5</span>; i++) &#123;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="面向对象编程"><a href="#面向对象编程" class="headerlink" title="面向对象编程"></a>面向对象编程</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="title function_">Point</span>(<span class="params">x, y</span>) &#123;</span><br><span class="line">	<span class="variable language_">this</span>.<span class="property">x</span> = x;</span><br><span class="line">	<span class="variable language_">this</span>.<span class="property">y</span> = y;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> p = <span class="keyword">new</span> <span class="title class_">Point</span>(<span class="number">2</span>, <span class="number">3</span>);	<span class="comment">// 使用new来创建对象</span></span><br><span class="line"><span class="title class_">Point</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">r</span> = <span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="title class_">Math</span>.<span class="title function_">sqrt</span>(</span><br><span class="line">		<span class="variable language_">this</span>.<span class="property">x</span>*<span class="variable language_">this</span>.<span class="property">x</span> +</span><br><span class="line">		<span class="variable language_">this</span>.<span class="property">y</span>*<span class="variable language_">this</span>.<span class="property">y</span>;</span><br><span class="line">	);</span><br><span class="line">&#125;;</span><br><span class="line">p.<span class="title function_">r</span>()</span><br></pre></td></tr></table></figure>
