      <!-- Table of Contents -->
       <blockquote>
<p>没想到前端页面的输入框要控那么细，数值类的输入框只能输入数字，其它字符都不允许输入，连切换输入法后的中文或拷贝的字母都不允许输入，在此特意准备了一下这类限制的js实现，嗯，用起来完美了许多。</p>
</blockquote>
<h4 id="输入框限制"><a href="#输入框限制" class="headerlink" title="输入框限制"></a>输入框限制</h4><p>common.js</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 只能输入数字</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">onlyNumber</span>(<span class="params">val</span>) &#123;</span><br><span class="line">    <span class="keyword">var</span> res = val.<span class="title function_">replace</span>(<span class="regexp">/[^\d]/g</span>, <span class="string">&#x27;&#x27;</span>);</span><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 只能输入数字和小数点</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">numberAndDot</span>(<span class="params">val</span>) &#123;</span><br><span class="line">    <span class="keyword">var</span> res = val.<span class="title function_">replace</span>(<span class="regexp">/[^\d\.]/g</span>, <span class="string">&#x27;&#x27;</span>);</span><br><span class="line">    <span class="keyword">var</span> idx = res.<span class="title function_">indexOf</span>(<span class="string">&#x27;.&#x27;</span>);</span><br><span class="line">    <span class="keyword">if</span> (-<span class="number">1</span> != idx) &#123;</span><br><span class="line">        res = res.<span class="title function_">substring</span>(<span class="number">0</span>, idx) + <span class="string">&#x27;.&#x27;</span> + res.<span class="title function_">substring</span>(idx, res.<span class="property">length</span>).<span class="title function_">replace</span>(<span class="regexp">/\./g</span>, <span class="string">&#x27;&#x27;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 只能输入字母</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">onlyAlphabet</span>(<span class="params">val</span>) &#123;</span><br><span class="line">    <span class="keyword">var</span> res = val.<span class="title function_">replace</span>(<span class="regexp">/[^a-zA-Z]/g</span>, <span class="string">&#x27;&#x27;</span>);</span><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 只能输入字母和数字</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">alphabetAndNumber</span>(<span class="params">val</span>) &#123;</span><br><span class="line">    <span class="keyword">var</span> res = val.<span class="title function_">replace</span>(<span class="regexp">/[\W]/g</span>, <span class="string">&#x27;&#x27;</span>);</span><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">isNumericMN</span>(<span class="params">val</span>) &#123;</span><br><span class="line">    <span class="keyword">var</span> re = <span class="regexp">/^[0-9]&#123;0,9&#125;\.?[0-9]&#123;0,2&#125;$/</span>;    <span class="comment">// &#123;0,9&#125;中间不能有空格</span></span><br><span class="line">    <span class="keyword">if</span> (re.<span class="title function_">test</span>(val)) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>用例：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">&quot;text&quot;</span> <span class="attr">maxlength</span>=<span class="string">&quot;9&quot;</span> <span class="attr">onkeyup</span>=<span class="string">&quot;value=numberAndDot(value)&quot;</span>&gt;</span></span><br></pre></td></tr></table></figure>
